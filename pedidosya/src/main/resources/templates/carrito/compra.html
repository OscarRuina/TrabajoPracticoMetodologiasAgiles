<!DOCTYPE html>
<html lang="es">
<head>
  <title>Compra Confirmada</title>
  <div th:insert="layout/plantilla :: head"></div>
</head>
<body>
<!-- NAVBAR -->
<nav th:replace="layout/plantilla :: nav"></nav>
<!-- END NAVBAR -->
<br><br>
<p>Nombre: </p>
<p th:text="${pedido.nombre}"></p>
<p>Direccion: </p>
<p th:text="${pedido.direccion}"></p>
<p>Telefono: </p>
<p th:text="${pedido.telefono}"></p>
<table class="table table-dark table-striped">
  <thead>
  <tr>
    <th>Cantidad</th>
    <th>Producto</th>
    <th>Subtotal</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="producto : ${productos}">
    <td th:text="${producto.cantidad}"></td>
    <td th:text="${producto.producto.nombre}"></td>
    <td th:text="${producto.subtotal}"></td>
  </tr>
  </tbody>
</table>
<p>Total de la compra: </p>
<p th:text="${total}"></p>

<!-- Boton de atras -->
<div class="d-grid gap-2 col-6 mx-auto">
  <a class="btn btn-dark" href="/" role="button">Atras</a>
  <br>
</div>

<!-- Start Footer -->
<footer th:replace="layout/plantilla :: footer"></footer>
<!-- End Footer -->

<!-- JAVASCRIPT CDNS -->
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
