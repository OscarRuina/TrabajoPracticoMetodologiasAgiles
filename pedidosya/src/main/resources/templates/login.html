
<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>Iniciar Sesión</title>
        <!-- link de bootstrap 5-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
        <!-- GOOGLE FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Spicy+Rice" rel="stylesheet">
        <style type="text/css" media="screen">
            body{
                /*comida-medio-vacio*/
                background-image: url('images/fondo-pizza.jpg');
                width: 100%;
                height: 100%;
                /*position: absolute;*/
                background-position: top; /* Center the image */
                background-repeat: no-repeat; /* Do not repeat the image */
                background-size: cover; /* Resize the background image to cover the entire container */
                opacity: 0.9;
                filter: opacity(4px);
            }

        </style>
    </head>

    <body>
        <br><br><br>
        <div class="container">
            <div class="row text-center contenido-blur">
                <div class="d-grid gap-2 mx-auto col-10">
                    <h1>Inicio de Sesion</h1>
                </div>
            </div>

            <div class="row">

                <form  action="#" th:action="@{/login}" th:object="${user}" method="post" >    
                    <div class="form-group">
                        <div class="d-grid gap-2 mx-auto col-10">
                            <div class="col-2">
                                <label for="username" class="form-label">Nombre</label>
                            </div>
                            <div class="col-12">
                                <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="nombre" value="" required>
                            </div>
                        </div>
                    </div>
                    <br>
    
                    <div class="form-group">
                        <div class="d-grid gap-2 mx-auto col-10">
                            <div class="col-2">
                                <label for="password" class="form-label">Contraseña</label>
                            </div>
                            <div class="col-12">
                                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="contraseña" required>
                            </div>
                        </div>
                    </div>
                    <br> <br>
    
                    <div class="form-group">
                        <div class="d-grid gap-2 mx-auto col-4">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                        </div>
                    </div>
                    <br>

                </form>
            </div>
        </div>  
    </body>
</html>
