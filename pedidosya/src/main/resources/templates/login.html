<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>Login</title>
        <div th:insert="layout/plantilla :: head"></div>
    </head>

    <body>
        <!-- NAVBAR -->
        <nav th:replace="layout/plantilla :: nav"></nav>
        <!-- END NAVBAR --> 
        <br>
        <br>
        <div class="container">
            <div class="row text-center contenido-blur">
                <div class="d-grid gap-2 mx-auto col-10">
                    <h1>Inicio de Sesion</h1>
                </div>
            </div>

            <div class="row">

                <form th:action="@{/login}"  method="post" >    
                    <div class="form-group">
                        <div class="d-grid gap-2 mx-auto col-10">
                            <div class="col-2">
                                <label for="username" class="form-label">NombreUsuario</label>
                            </div>
                            <div class="col-12">
                                <input type="text" name="username" class="form-control" id="username" placeholder="username" value="" required>
                            </div>
                        </div>
                    </div>
                    <br>
    
                    <div class="form-group">
                        <div class="d-grid gap-2 mx-auto col-10">
                            <div class="col-2">
                                <label for="password" class="form-label">Contraseña</label>
                            </div>
                            <div class="col-12">
                                <input type="password" name="password" class="form-control" id="password" placeholder="password" required>
                            </div>
                        </div>
                    </div>
                    <br><br>
                    <div class="form-check">
                        <div class="d-grid gap-2 mx-auto col-4">
                            <input type="checkbox" class="form-check-imput" name="recuerdame" id="recuerdame">
                            <label for="remember me" class="form-check-label" style="color: black;">Recordar</label>
                        </div>
                    </div>
                    <br> <br>
                    <div class="form-group">
                        <div class="d-grid gap-2 mx-auto col-4">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                        </div>
                    </div>
                    <br>

                </form>
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Nombre de usuario y Contraseña Invalidas.
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    Saliste de la Aplicacion correctamente.
                </div>
            </div>
        </div> 
        <section th:replace="layout/plantilla :: section"></section>
    <!-- Start Footer -->
    <footer th:replace="layout/plantilla :: footer"></footer>
    <!-- End Footer -->

    <!-- JAVASCRIPT CDNS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 
    </body>
</html>
