<!DOCTYPE html>
<html lang="en">
<head th:replace="layout/plantilla :: head"></head>
<body>
    <!-- NAVBAR -->
    <nav th:replace="layout/plantilla :: nav"></nav>
    <!-- END NAVBAR --> 
    <br>
    <h1 class="banner-heading h1 text-secondary display-3 mb-0 pb-5 mx-0 px-0 light-300 typo-space-line"><strong>Negocios</strong></h1>
    <!-- th:if si la lista esta vacia no se muestra -->
    <div th:if="${listaLocalidad !=null and !listaLocalidad.empty}">
        <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Direccion</th>
                <th>Localidad</th>
              </tr>
            </thead>
            <tbody>
                <tr th:each="entidad : ${listaLocalidad}">
                    <td th:text="${entidad.nombre}"></td>
                    <td th:text="${entidad.direccion}"></td>
                    <td th:text="${entidad.localidad}"></td>
                </tr>
            </tbody>
          </table>
    </div>
    <div th:if="${listaLocalidad == null or listaLocalidad.empty}">
        Lista de Negocios vacia.
    </div>

    <div class="row g-5">
        <div class="container-fuild" id="about">
            <div class="row bg-dark text-white p-5 text-center">
                <div class="col-sm-6">
                <!-- <i class="fab fa-youtube fa-10x"></i> -->	
                </div> 
                <div class="col-sm-6">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor reprehenderit hic culpa optio debitis repellat aspernatur ea veniam. Quidem dignissimos, 
						explicabo maiores maxime iusto perspiciatis aspernatur cum, non vel? Corporis.</p>
                </div>
            </div>
        </div>
	</div>
    <!-- Start Footer -->
    <footer th:replace="layout/plantilla :: footer"></footer>
    <!-- End Footer -->

    <!-- JAVASCRIPT CDNS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
