<!DOCTYPE html>
<html lang="es">
<head>
  <title>Pedidos</title>
  <div th:insert="layout/plantilla :: head"></div>
</head>
<body>
<!-- NAVBAR -->
<nav th:replace="layout/plantilla :: nav"></nav>
<!-- END NAVBAR -->
<br>

<div class="container">

  <!-- Notificaciones-->
  <div class="row" th:if="${estado !=null and mensaje !=null}">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
      </symbol>
      <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
      </symbol>
      <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </symbol>
    </svg>
    <div>
      <!-- Modificado Correctamente alt+39 es el ''-->
      <div class="alert alert-success d-flex align-items-center alert-dismissible fade show" role="alert" th:if="${estado == 'EXITO'}">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
        <div th:text="${mensaje}">
          An example success alert with an icon
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <!--Error al modificar-->
        <div class="alert alert-danger d-flex align-items-center alert-dismissible fade show" role="alert" th:if="${estado == 'FALLO'}">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
          <div th:text="${mensaje}">
            An example danger alert with an icon
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

    </div>
  </div>
  <!-- Fin de mensaje-->

  <br><br>
</div>
<!-- ACA IRIA LA LISTA DE PRODUCTOS DE ESTE NEGOCIO-->
<div class="container-fluid">
  <div class="row text-center">
    <h2 class="banner-heading h2 text-secondary display-3 mb-0 pb-5 mx-0 px-0 light-300 typo-space-line">
      <strong>Pedidos recibidos de </strong><strong th:text="${negocio.nombre}"></strong>
    </h2>
  </div>
  

  <ul class="nav nav-tabs align-center">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">Recibidos</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Completados</a>
    </li>
  </ul>

  <div class="row">
    <!-- th:if si la lista esta vacia no se muestra -->
    <div th:if="${pedidos !=null and !pedidos.empty}">
      <!--Inicio de Card Group-->
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div th:each="pedido : ${pedidos}">
          <div class="col">
            <div class="card">
              <div class="card-header">
                Pedido Nro.
              </div>
              <div class="card-body">
                <h5 class="card-title" th:text="${pedido.nombre}"></h5>
                <p class="card-text" th:text="${pedido.direccion}"></p>
                <p class="card-text" th:text="${pedido.telefono}"></p>
              </div>
              <ul class="list-group list-group-flush">
                <div th:each="items : ${pedido.getItemsPedidos()}">
                  <li class="list-group-item"><p><span th:text="${items.getCantidad()}"></span> <span  th:text="${items.getProducto().getNombre()}"></span></p></li>
                </div>
                <li class="list-group-item"><p>Total: <span th:text="${pedido.precioTotal}"></span></p></li>
              </ul>
              <div class="card-body text-center">
                <div th:if="${pedido.isListo() == false}"></div>
                <a th:href="@{/marcarListo/} + ${pedido.idPedido}" class="btn btn-primary">Marcar como listo</a>
              </div>
            </div>
          </div>
        </div>
      </div> <!--Fin de card group-->
    </div><!--Fin de if si hay pedidos que mostrar-->
    <br><br>
    <div class="text-center" th:if="${pedidos == null or pedidos.empty}">
      No hay pedidos para mostrar
      <br><br><br>
    </div>

    <!-- Boton malo
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-dark" type="button"><a href="/">atras</a></button>
      <br>
    </div>-->

    <!-- Boton Atras Hecho con javascript-->
    <!-- 	
<input type="button" value="PÃ¡gina anterior" onClick="history.go(-1);">
-->
    <div class="d-grid gap-2 col-6 mx-auto">
      <a class="btn btn-dark" href="javascript: history.go(-1)" role="button">atras</a>
      <br>
    </div>

  </div>
</div>


<!-- Start Footer -->
<footer th:replace="layout/plantilla :: footer"></footer>
<!-- End Footer -->

</body>
