<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Datos del Negocio</title>
        <div th:insert="layout/plantilla :: head"></div>
    </head>
<body>
    <!-- NAVBAR -->
    <nav th:replace="layout/plantilla :: nav"></nav>
    <!-- END NAVBAR --> 
    <br>
    
    <div class="container">

        <div class="row text-center" th:if="${#authorization.expression('hasRole(''ROLE_VENDEDOR'')')}"  type="hidden">
            <h1 class="banner-heading h1 text-secondary display-3 mb-0 pb-5 mx-0 px-0 light-300 typo-space-line">
                <strong>Datos del Negocio</strong>
            </h1>
        </div>

        <div class="mb-3 row" th:if="${#authorization.expression('hasRole(''ROLE_VENDEDOR'')')}"  type="hidden">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:value="${entidad.nombre}" id="nombre" aria-label="nombre" disabled readonly>
            </div>
        </div>
        <div class="mb-3 row" th:if="${#authorization.expression('hasRole(''ROLE_VENDEDOR'')')}"  type="hidden">
            <label for="direccion" class="col-sm-2 col-form-label">Direccion:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:value="${entidad.direccion}" id="direccion" aria-label="direccion" disabled readonly>
            </div>
        </div>
        <div class="mb-3 row" th:if="${#authorization.expression('hasRole(''ROLE_VENDEDOR'')')}"  type="hidden">
            <label for="localidad" class="col-sm-2 col-form-label">Localidad:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:value="${entidad.localidad}" id="localidad" aria-label="localidad" disabled readonly>
            </div>
        </div>
        <div class="mb-3 row" th:if="${#authorization.expression('hasRole(''ROLE_VENDEDOR'')')}"  type="hidden">
            <label for="telefono" class="col-sm-2 col-form-label">Telefono:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:value="${entidad.telefono}" id="telefono" aria-label="telefono" disabled readonly>
            </div>
        </div>
        <br><br><br>
    </div>
    <!-- ACA IRIA LA LISTA DE PRODUCTOS DE ESTE NEGOCIO-->
    <div class="container-fluid">
      <div class="row text-center">
        <h2 class="banner-heading h2 text-secondary display-3 mb-0 pb-5 mx-0 px-0 light-300 typo-space-line">
          <strong>Productos</strong>
        </h2>
      </div>

      <div class="row">
        <!-- th:if si la lista esta vacia no se muestra -->
        <div th:if="${productos !=null and !productos.empty}">
            <table class="table table-dark table-striped">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Tipo</th>
                    <th>Precio</th>
                    <th>Agregar al Carrito</th>
                  </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.descripcion}"></td>
                        <td th:text="${producto.tipo}"></td>
                        <td th:text="${producto.precio}"></td>
                        <td><a th:href="@{/agregarCarrito/} + ${producto.idProducto}"
                            th:text="Agregar"></a></td>
                    </tr>
                </tbody>
              </table>
        </div>
        <div class="text-center" th:if="${productos == null or productos.empty}">
            No hay productos para mostrar
            <br><br><br>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-dark" type="button"><a href="/">atras</a></button>
          <br>
        </div>

      </div>
    </div>

    
    <!-- Start Footer -->
    <footer th:replace="layout/plantilla :: footer"></footer>
    <!-- End Footer -->

    <!-- JAVASCRIPT CDNS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
