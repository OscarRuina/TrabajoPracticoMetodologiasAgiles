<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Datos del Negocio</title>
        <div th:insert="layout/plantilla :: head"></div>
    </head>
<body>
    <!-- NAVBAR -->
    <nav th:replace="layout/plantilla :: nav"></nav>
    <!-- END NAVBAR --> 
    <br>
    
    <div class="container">

        <div class="row text-center">
            <h1 class="banner-heading h1 text-secondary display-3 mb-0 pb-5 mx-0 px-0 light-300 typo-space-line">
                <strong>Datos del Negocio</strong>
            </h1>
        </div>

        <div class="mb-3 row">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:value="${entidad.nombre}" id="nombre" aria-label="nombre" disabled readonly>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="direccion" class="col-sm-2 col-form-label">Direccion:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:value="${entidad.direccion}" id="direccion" aria-label="direccion" disabled readonly>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="localidad" class="col-sm-2 col-form-label">Localidad:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:value="${entidad.localidad}" id="localidad" aria-label="localidad" disabled readonly>
            </div>
        </div>
        <br><br><br>
    </div>
    <!-- ACA IRIA LA LISTA DE PRODUCTOS DE ESTE NEGOCIO-->

    
    <!-- Start Footer -->
    <footer th:replace="layout/plantilla :: footer"></footer>
    <!-- End Footer -->

    <!-- JAVASCRIPT CDNS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
