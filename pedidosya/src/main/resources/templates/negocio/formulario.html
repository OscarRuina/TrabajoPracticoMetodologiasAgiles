<!DOCTYPE html>
<html lang="es">
<head>
    <title>Alta de Negocio</title>
    <div th:insert="layout/plantilla :: head"></div>
</head>
<body>
    <!-- NAVBAR -->
    <nav th:replace="layout/plantilla :: nav"></nav>
    <!-- END NAVBAR --> 
    <br><br>
    <!-- inicio --> 
	<div class="container">
        <div class="row">
            <div class="d-grid gap-2 mx-auto col-10">
                <h1>Formulario para el alta de Negocio</h1>
		        <p class="lead">Ingrese los datos de su negocio para poder comenzar a vender sus productos atraves de la 
                            aplicacion</p>
            </div>
            
        </div>
		<div class="row">
            <form th:action="@{altaNegocio}" th:object=${negocio} method="POST" >
                
                <div class="form-group">
                    <div class="d-grid gap-2 mx-auto col-10">
                        <div class="col-2">
                            <label for="firstName" class="form-label">Nombre</label>
                        </div>
                        <div class="col-12">
                            <input type="text" th:field="*{nombre}" class="form-control" id="firstName" placeholder="" value="" required>
                            <div class="invalid-feedback">Valid first name is required.</div>
                        </div>
                    </div>
                </div>
                <br>

                <div class="form-group">
                    <div class="d-grid gap-2 mx-auto col-10">
                        <div class="col-2">
                            <label for="address" class="form-label">Direccion</label>
                        </div>
                        <div class="col-12">
                            <input type="text" th:field="*{direccion}" class="form-control" id="address" placeholder="address" required>
                            <div class="invalid-feedback">Please enter your address.</div>
                        </div>
                    </div>
                </div>
                <br>

                <div class="form-group">
                    <div class="d-grid gap-2 mx-auto col-10">
                        <div class="col-2">
                            <label for="address" class="form-label">Ciudad</label>
                        </div>
                        <div class="col-12">
                            <input type="text" th:field="*{localidad}" class="form-control" id="address" placeholder="city" required>
                            <div class="invalid-feedback">Please enter your city.</div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="d-grid gap-2 mx-auto col-10">
                        <div class="col-2">
                            <label for="telephone" class="form-label">Telefono</label>
                        </div>
                        <div class="col-12">
                            <input type="text" th:field="*{telefono}" class="form-control" id="address" placeholder="telefono" required>
                            <div class="invalid-feedback">Please enter your Phone.</div>
                        </div>
                    </div>
                </div>
                <br> <br> <!-- salto de linea -->

                <div class="form-group">
                    <div class="d-grid gap-2 mx-auto col-4">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Continuar</button>
                    </div>
                </div>
                <br>

            </form>
        </div>
	</div>

	<section th:replace="layout/plantilla :: section"></section>

    <!-- Start Footer -->
    <footer th:replace="layout/plantilla :: footer"></footer>
    <!-- End Footer -->

    <!-- JAVASCRIPT CDNS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
