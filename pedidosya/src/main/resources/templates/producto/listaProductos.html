<!DOCTYPE html>
<html lang="es">
<head th:replace="layout/plantilla :: head"></head>
<body>
    <!-- NAVBAR -->
    <nav th:replace="layout/plantilla :: nav"></nav>
    <!-- END NAVBAR --> 
    <br>
    <h1 class="banner-heading h1 text-secondary display-3 mb-0 pb-5 mx-0 px-0 light-300 typo-space-line"><strong>Productos</strong></h1>
    <!-- th:if si la lista esta vacia no se muestra -->
    <div th:if="${listaTipo !=null and !listaTipo.empty}">
        <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Tipo</th>
                <th>Precio</th>
              </tr>
            </thead>
            <tbody>
                <tr th:each="entidad : ${listaTipo}">
                    <td th:text="${entidad.nombre}"></td>
                    <td th:text="${entidad.descripcion}"></td>
                    <td th:text="${entidad.tipo}"></td>
                    <td th:text="${entidad.precio}"></td>
                </tr>
            </tbody>
          </table>
    </div>
    <div th:if="${listaTipo == null or listaTipo.empty}">
        Lista de Productos vacia.
    </div>

    <section th:replace="layout/plantilla :: section"></section>

    <!-- Start Footer -->
    <footer th:replace="layout/plantilla :: footer"></footer>
    <!-- End Footer -->
    <!-- JAVASCRIPT CDNS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
