<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Alta de Producto</title>
        <div th:insert="layout/plantilla :: head"></div>
    </head>
    
</head>
<body>
    <!-- NAVBAR -->
    <nav th:replace="layout/plantilla :: nav"></nav>
    <!-- END NAVBAR --> 

    <!-- inicio --> 
	<div class="container">
        <br><br>
        <div class="row">
            <div class="d-grid gap-2 mx-auto col-10">
                <h1>Formulario para el alta de Producto</h1>
		        <p class="lead">Ingrese los datos de su producto</p>
            </div>
        </div>

        <!--Formulario-->
        <div class="row">
            <form th:action="@{/producto/save}" th:object=${producto} method="POST">

                <div class="form-group">
                    <div class="d-grid gap-2 mx-auto col-10">
                        <!--aca va el label-->
                        <div class="col-2">
                            <label for="name" class="form-label">Nombre</label>
                        </div>
                        <!-- Aca va el input-->
                        <div class="col-12">
                            <input type="text" th:field="*{nombre}" class="form-control" id="name" placeholder="nombre" value="" required>
                            <div class="invalid-feedback">Valid first name is required.</div>
                        </div>
                    </div>
                </div>
                <br>

                <div class="form-group">
                    <div class="d-grid gap-2 mx-auto col-10">
                        <!--aca va el label-->
                        <div class="col-2">
                            <label for="description" class="form-label">Descripcion</label>
                        </div>
                        <!-- Aca va el input-->
                        <div class="col-12">
                            <textarea class="form-control" th:field="*{descripcion}" id="descripcion" rows="2" required></textarea>
                            <div class="invalid-feedback">Please enter your description.</div>
                        </div>
                    </div>
                </div>
                <br>

                <div class="form-group">
                    <div class="d-grid gap-2 mx-auto col-10">
                        <!--aca va el label-->
                        <div class="col-2">
                            <label for="type" class="form-label">Tipo</label>
                        </div>
                        <!-- Aca va el input-->
                        <div class="col-12">
                            <input type="text" th:field="*{tipo}" class="form-control" id="type" placeholder="tipo" required>
                            <div class="invalid-feedback">Please enter your type.</div>
                        </div>
                    </div>
                </div>
                <br>

                <div class="form-group">
                    <div class="d-grid gap-2 mx-auto col-10">
                        <!--aca va el label-->
                        <div class="col-2">
                            <label for="price" class="form-label">Precio</label>
                        </div>
                        <!-- Aca va el input-->
                        <div class="col-12">
                            <input type="number" step="0.1" th:field="*{precio}" class="form-control" id="price" placeholder="precio" required>
                            <div class="invalid-feedback">Please enter your price.</div>
                        </div>
                    </div>
                </div>
                <br>

                <div class="form-group">
                    <div class="d-grid gap-2 mx-auto col-10">
                        <!--aca va el label-->
                        <div class="col-2">
                            <label for="nego" class="form-label">Negocio</label>
                        </div>
                        <!-- Aca va el input-->
                        <div class="col-12">
                            <select th:field=*{negocio} required class="form-control" id="nego">
                                <block th:each= "neg : ${negocios}">
                                    <option th:text="${neg.nombre}" th:value="${neg.idNegocio}"></option>
                                <block>
                            </select>
                        </div>
                    </div>
                </div>

                <br>
                <div class="d-grid gap-2 mx-auto col-2">
                    <button class="w-10 btn btn-primary btn-lg" type="submit">Continuar</button>
                </div>

            </form>
        </div>
        <br><br>

	</div>

	<section th:replace="layout/plantilla :: section"></section>

    <!-- Start Footer -->
    <footer th:replace="layout/plantilla :: footer"></footer>
    <!-- End Footer -->

    <div th:insert="layout/plantilla :: scripts"></div>
</body>
</html>
